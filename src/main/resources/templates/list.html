<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Book List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
        .wrap { max-width: 900px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: .75rem; border-bottom: 1px solid #e5e7eb; text-align: left; }
        .badge { padding: .2rem .5rem; border-radius: .5rem; font-size: .85rem; }
        .ok { background: #e6ffed; }
        .no { background: #ffeaea; }
        a { text-decoration: none; color: #2563eb; }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>Book List</h1>
        <p><a href="/" aria-label="Home">‚Üê Home</a></p>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td><a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}">Book Title</a></td>
                    <td th:text="${book.author}">Book Author</td>
                    <td>
                        <span th:if="${book.available}" class="badge ok">Available</span>
                        <span th:if="${!book.available}" class="badge no">Checked out</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <p><a href="/">Back to Home</a></p>
    </div>
</body>
