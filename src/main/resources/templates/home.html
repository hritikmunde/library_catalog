<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Library Catalog</title>
  <link rel="stylesheet" href="/css/home.css">
</head>
<body>

<header class="topbar">
  <div class="brand">
    <img src="/images/Library.png" alt="Library Catalog" class="logo">
    <span class="title">Library Catalog</span>
  </div>

  <div class="actions">
    <!-- Show when NOT logged in -->
    <a sec:authorize="!isAuthenticated()" href="/login" class="btn">Login</a>

    <!-- Show when logged in -->
    <div sec:authorize="isAuthenticated()" class="profile">
      <div class="avatar" th:text="${#authentication?.name?.substring(0,1).toUpperCase()}">U</div>
      <div class="menu">
        <span th:text="${#authentication.name}">username</span>
        <form th:action="@{/logout}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button type="submit" class="logout">Logout</button>
        </form>
      </div>
    </div>
  </div>
</header>

<main class="hero">
  <h1>Find your next book</h1>
  <p>Search by title, author, or ISBN.</p>

  <form th:action="@{/search}" method="get" class="searchbar">
    <input name="q" type="text" placeholder="e.g., mockingbird, fitzgerald, 9780743273565" required>
    <button type="submit">Search</button>
  </form>
</main>

</body>
</html>
