name: CI / CD Pipeline
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build & test (Maven)
        run: ./mvnw -B -ntp verify

      # Optional: ensure Dockerfile builds (no push)
      - name: Docker build smoke
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: library-catalog:test

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on master AND if build succeeded
    if: github.ref == 'refs/heads/master' && needs.build.result == 'success'
    environment: render
    concurrency:
      group: render-deploy-master
      cancel-in-progress: true
    steps:
      - name: Trigger Render Deploy via API
        env:
          API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          set -e
          BODY=$(jq -n '{clearCache:false}')
          RESP=$(curl -sS -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer $API_KEY" \
            -H "Content-Type: application/json" \
            "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
            --data "$BODY")
          STATUS=$(echo "$RESP" | tail -n1)
          echo "HTTP $STATUS"
          echo "$RESP" | sed '$d'
          test "$STATUS" = "201"